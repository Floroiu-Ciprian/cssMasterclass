<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tema 12 figma</title>
    <link rel="stylesheet" href="./tema 12 figma styles/tema 12 figma.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        Top Channels
        <span>See Detail</span>
      </div>
      <div class="line"></div>
      <div class="info">
        120k <span class="procent">+12%</span><span> visit</span>
      </div>
      <div class="progress-bar">
        <div class="facebook-bar"></div>
        <div class="instagram-bar"></div>
        <div class="linkedin-bar"></div>
        <div class="youtube-bar"></div>
      </div>
      <div class="details">
        <div class="facebook">
          <div class="face">
            <img src="./images/facebook.png" />
            Facebook
          </div>
          <div class="visitor">45 Visitor</div>
          <span>12%</span>
        </div>
        <div class="line"></div>
        <div class="instagram">
          <div class="insta">
            <img src="./images/instagram.png" />
            Instagram
          </div>
          <div class="visitor">138 Visitor</div>
          <span>43%</span>
        </div>
        <div class="line"></div>
        <div class="linkedin">
          <div class="link">
            <img src="./images/linkedIn.png" />
            LinkedIn
          </div>
          <div class="visitor">75 Visitor</div>
          <span>20%</span>
        </div>
        <div class="line"></div>
        <div class="youtube">
          <div class="tube">
            <img src="./images/Youtube.png" />
            Youtube
          </div>
          <div class="visitor">12 Visitor</div>
          <span>8%</span>
        </div>
      </div>
    </div>
  </body>
</html>
