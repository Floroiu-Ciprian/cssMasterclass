<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tema 03 teme figma</title>
    <link rel="stylesheet" href="./styles 03 figma/tema 03 figma.css" />
  </head>
  <body>
    <div class="container">
      <!-- inceput de header -->
      <div class="header">
        <img
          src="http://devlup.com/wp-content/uploads/2013/07/css-logo.jpg"
          alt="css-img"
        />
      </div>
      <!-- final header -->
      <!-- inceput de informatii (nume, titlu, detalii) -->
      <div class="about">
        <div class="name">Florin Matei</div>
        <div class="title">CSS Fundamentals basic knowledge</div>
      </div>

      <div class="details">
        <div class="rating"><span>9,9</span> rating</div>
        <div class="ore"><span>8</span> ore</div>
        <div class="lectii"><span>22</span> lectii</div>
      </div>
      <!-- final de informatii -->
      <div class="line"></div>
      <!-- inceput de incepere curs si pret -->
      <div class="action">
        <span class="begin">Incepe cursul</span>
        <span class="price">2850 euro</span>
      </div>
      <!-- final de incepere curs si pret -->
    </div>
  </body>
</html>
